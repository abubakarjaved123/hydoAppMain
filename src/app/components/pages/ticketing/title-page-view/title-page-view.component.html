<div class="container-fluid padding-left-right-32">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="content-heading">{{ 'ticketing_system' | translate}}</h1>
      </div>
    </div>
    <div class="white-bg">
      <div class="row">
        <div class="col-lg-12">
          <div class="white-bg-subHeading">{{ 'all_information' | translate}}</div>
        </div>
      </div>
      <form  #subForm="ngForm" (ngSubmit)="getValues(subForm.value)" class="row create-form">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="ticketTitle">{{ 'ticket_title' | translate}}</label>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'placeholder_text' | translate}}"
            name="TicketTitle"
            ngModelF
          />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="ticketPriority">{{ 'ticket_priority' | translate}}</label>
            <input
              type="text"
              class="form-control"
              placeholder="High"
              name="ticketPriority"
              ngModelF
            />
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="ticketContent">{{ 'ticket_content' | translate}}</label>
           <textarea name="" class="form-control" id="" cols="30" rows="5" name="ticketContent"></textarea>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="ticketRespond">{{ 'ticket_respond' | translate}}</label>
           <textarea name="" class="form-control" id="" cols="30" rows="5" name="ticketRespond"></textarea>
          </div>
          <div class="col-lg-12 text-right">
            <app-update-btn></app-update-btn>
            <!-- <app-save-btn></app-save-btn> -->
            <app-cancel-btn></app-cancel-btn>
        </div>
        </form>
        <div class="back-toHome">
            <a href="" routerLink="../"><i class="fas fa-angle-left"></i> {{ 'back_page' | translate}}</a>
      </div>
        </div>
        
        <app-footer></app-footer>
