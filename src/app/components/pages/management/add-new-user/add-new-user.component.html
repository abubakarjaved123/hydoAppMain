<div class="container-fluid padding-left-right-32">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="content-heading">{{ 'add_new_user' | translate}}</h1>
      </div>
    </div>
    <div class="white-bg">
      <div class="row">
        <div class="col-lg-12">
          <div class="white-bg-subHeading">{{ 'basic_information' | translate}}</div>
        </div>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="addUser()" class="row create-form">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="name">{{ 'client_name' | translate}}</label>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'placeholder_text' | translate}}"
            formControlName="name"
            
          />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="username">{{'username'|translate}}</label>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'placeholder_text' | translate}}"
            formControlName="username"
            
          />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="contact"
            >{{ 'contact_no' | translate}}</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'placeholder_text' | translate}}"
            formControlName="contact"
            
          />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="email">{{ 'email' | translate}}</label>
          <input
            type="email"
            class="form-control"
            placeholder="{{ 'placeholder_text' | translate}}"
            formControlName="email"
            
          />
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="password">{{ 'password' | translate}}</label>
            <input
              type="password"
              class="form-control"
              placeholder="{{ 'placeholder_text' | translate}}"
              formControlName="password"
              
            />
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="password_confirmation">{{'passwordConfirmation'|translate}}</label>
            <input
              type="password"
              class="form-control"
              placeholder="{{ 'placeholder_text' | translate}}"
              formControlName="password_confirmation"
              
            />
          </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <label for="Role">{{'role' | translate}}</label>
          <select name="roles" id="" class="form-control" formControlName="roles" (change)="changeWebsite($event)">
            <!-- <option value="" selected disabled>
              {{'please_select' | translate}}
            </option>
            <option value="1">Role 1</option>
            <option value="2">Role 2</option> -->
            <option value=""  disabled selected>{{'choose_role'|translate}}</option>
            <!-- <option [ngValue]="['6255f60e981ded42f189a969']" >Member</option>
            <option [ngValue]="'6255f60e98werwer1ded42f189a969'" >Member2</option> -->
            <option *ngFor="let roles of roleResponce;" [ngValue]="'' +roles._id + ''"> {{roles.name}}</option>     
          </select>
        </div>
        <!-- <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="access">{{'give_access' | translate}}</label>
            <select name="access" id="" class="form-control" >
              <option value="" selected disabled>
                {{'please_select' | translate}}
              </option>
              <option value="1">level 1</option>
              <option value="2">level 2</option>
            </select>
          </div> -->
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="status">{{'account_status' | translate}}</label>
            <select name="status" id="" class="form-control" >
              <option value="" selected disabled>
                {{'please_select' | translate}}
              </option>     
              <option value="1">{{'active'|translate}}</option>
              <option value="2">{{'inactive'|translate}}</option>
            </select>
          </div>
            <div class="col-lg-12 mb-3">
              <div class="white-bg-subHeading">{{'module_access' | translate}}</div>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">{{ 'subscription' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">{{ 'clients' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3"> {{ 'maintenance' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">{{ 'tickets' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck5">
                <label class="form-check-label" for="exampleCheck5"> {{ 'malfunction' | translate}} </label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck6">
                <label class="form-check-label" for="exampleCheck6"> {{ 'bill_management' | translate}} </label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck7">
                <label class="form-check-label" for="exampleCheck7"> {{'user_management' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck8">
                <label class="form-check-label" for="exampleCheck8">{{ 'reports' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck9">
                <label class="form-check-label" for="exampleCheck9">{{ 'complains' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck10">
                <label class="form-check-label" for="exampleCheck10">{{ 'notification' | translate}}</label>
            </div>
            <div class="form-check col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck11">
                <label class="form-check-label" for="exampleCheck11">{{ 'settings' | translate}}</label>
            </div>
       <div class="col-lg-12 text-right mt-4">
           <!-- <app-update-btn></app-update-btn> -->
           <app-save-btn></app-save-btn>
           <app-cancel-btn></app-cancel-btn>
       </div>
      </form>

      <div class="back-toHome">
        <a href="" routerLink="../"><i class="fas fa-angle-left"></i> {{ 'back_page' | translate}}</a>
  </div>
    </div>
  </div>
  <app-footer></app-footer>
