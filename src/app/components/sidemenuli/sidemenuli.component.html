<li class={{className}}>
     <a routerLink={{activeLink}} routerLinkActive="active">
          <span class="image-icon-active"><img src={{activeImage}} class="menu-icon" alt=""></span>
          <span class="image-icon-nactive "><img src="{{nActiveImage}}" class="menu-icon" alt=""></span>
          <span class="menu-text">{{text}}</span>
     </a>
</li>
